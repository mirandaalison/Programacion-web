<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .azul {
            color: blue;
        }
    </style>
    <title> FORMULARIOS DE DOM en JavaScript</title>
</head>
<body>
        <form id="formulario">
            Nombre: <input type="text" name="nombre" value="Juan">
            <br>
            Apellido: <input type="text" name="apellido" value="Perez">
            <br>
            Correo : <input type="text" name="correo" value="jperez@gmail.com">
        </form>

        <button id="btnMostrar" onclick="mostrarValores()" type="submit">Mostrar Valores</button>

        <div id="valores"></div>

        <script>
           function mostrarValores() {
                let formulario = document.forms['formulario'];
                let texto = '';

                for (const element of formulario.elements) {
                    texto += element.value + '<br>';
                }

                document.getElementById('valores').innerHTML = texto;
            }
        </script>

</body>
</html>
