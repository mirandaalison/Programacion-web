<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Onload</title>
</head>
<body onload="entrar()">
    <h1 id="titulo" onmousedown="rojo(this)" onmouseup="azul(this)">Eventos OnMouseOver() y OnMOuseOut()</h1>
    <br>
    <br>



    <script>
        function rojo(){
           titulo.style.color='red';
        }
        function azul (){
           titulo.style.color='blue';
        }


    </script>
</body>
</html>
